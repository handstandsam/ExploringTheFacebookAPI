<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sam Edwards">

    <title>Exploring The Facebook API</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body ng-app="ExploringTheFacebookAPI">
<div id="content" class="container" ng-controller="SignupCtrl">

    <h2 class="text-center">Employee Directory Sign up </h2>
    <br/>
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input ng-model="user.fname" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Last Name</label>

                            <div class="col-sm-10">
                                <input ng-model="user.lname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input ng-model="user.email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input ng-model="user.password" type="password" class="form-control"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Birthdate</label>

                            <div class="col-sm-10">
                                <input ng-model="user.birthdate" class="form-control"
                                       placeholder="Birthdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gender</label>
                            <div class="col-sm-10">
                                <select ng-model="user.gender" class="form-control">
                                    <option value=""> --</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Website</label>
                            <div class="col-sm-10">
                                <input ng-model="user.website" class="form-control" placeholder="Website">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Hometown</label>

                            <div class="col-sm-10">
                                <input ng-model="user.hometown" class="form-control" placeholder="Hometown">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Current Location</label>

                            <div class="col-sm-10">
                                <input ng-model="user.location" class="form-control" placeholder="Current Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Short Bio</label>

                            <div class="col-sm-10">
                                <textarea ng-model="user.bio" class="form-control" placeholder="Short Bio"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Facebook Page Link</label>
                            <div class="col-sm-10">
                                <input ng-model="user.facebook_link" class="form-control"
                                       placeholder="Facebook Page Link">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="signup()">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <strong>New User</strong>
                    <br/>
                    <pre>{{user | json}}</pre>
                </div>
            </div>
		</div>
    </div>
</div>
<!-- /.container -->

<script src="angular-1.2.26/angular.min.js"></script>
<script src="basic.js"></script>
</body>
</html>
